<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hochzeit</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6e4;
      color: #3b2c20;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      background-color: #a97c50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>

<h2>Willkommen – bitte Passwort eingeben</h2>
<input type="password" id="pw" placeholder="Passwort">
<br>
<button onclick="checkPassword()">Login</button>
<p id="error"></p>

<script>
  const correctPassword = "geheim2025";

  function checkPassword() {
    const pw = document.getElementById('pw').value;
    if (pw === correctPassword) {
      loadMainPage();
    } else {
      document.getElementById('error').textContent = "Falsches Passwort.";
    }
  }

  function loadMainPage() {
    document.body.innerHTML = `
      <header>
        <img src="https://cdn.openai.com/chatgpt/images/A_German-language_wedding_webpage_with_password_pr.png" alt="Banner" style="width:100%;max-height:340px;object-fit:cover;">
      </header>
      <div style="max-width:800px;margin:auto;padding:2rem;">
        <h1 style="font-family:'Great Vibes',cursive;color:#a97c50;">Willkommen zu unserer Hochzeit!</h1>
        <p>Wir freuen uns riesig, diesen besonderen Tag mit Euch zu teilen ✨</p>

        <h2 style="font-family:'Great Vibes',cursive;color:#a97c50;">Ablauf</h2>
        <p>14:00 Uhr – <a href="#">Trauung im Schloss</a></p>
        <p>15:30 Uhr – Sektempfang im Garten</p>
        <p>17:00 Uhr – <a href="#">Feier im Hotel</a></p>

        <h2 style="font-family:'Great Vibes',cursive;color:#a97c50;">Hinweise</h2>
        <ul style="text-align:left;display:inline-block;">
          <li>✨ Dresscode: Champagnerfarben</li>
          <li>🎁 Keine Geschenke, nur gute Laune & Flittkasse</li>
          <li>🚫 Kein Reiswerfen</li>
        </ul>

        <h2 style="font-family:'Great Vibes',cursive;color:#a97c50;">Motto</h2>
        <p>„Champagner-Party“ in edlen Cremefarben 🤍</p>

        <h2 style="font-family:'Great Vibes',cursive;color:#a97c50;">📷 Fotoalbum</h2>
        <p><a href="https://www.dein-fotoalbum.de" target="_blank">→ Hier Fotos hochladen & anschauen</a></p>
      </div>

      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
    `;
  }
</script>

</body>
</html>
