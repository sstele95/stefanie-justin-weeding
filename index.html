<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefanie & Justin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-style: italic;
      text-align: center;
      background: linear-gradient(135deg,
        #d8d1b4 0%,
        #c5b294 25%,
        #b8a27d 50%,
        #c0c7b1 75%,
        #b6b09b 100%
      );
      background-attachment: fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    /* ===== Inhalt standardmäßig verstecken ===== */
    .site-content[hidden] { display: none !important; }
    body.locked { overflow: hidden; }

    /* ===== LOGIN OVERLAY ===== */
    #login-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      /* kein Bild – Verlauf vom Body scheint durch */
      background: transparent;
    }
    #login-screen::before { content: none; }

    .login-box {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.9rem;
      padding: 1.6rem 1.4rem;
      border-radius: 20px;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 6px 25px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      color: #5c4b3e;
      width: min(92vw, 420px);
    }
    .login-box h2 {
      margin: 0 0 .3rem 0;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      letter-spacing: .3px;
      color: #5c4b3e;
    }
    .login-field { width: 100%; position: relative; }
    .login-input {
      width: 100%;
      padding: 0.9rem 3.1rem 0.9rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(108,95,80,0.35);
      background: rgba(255,255,255,0.55);
      color: #5c4b3e;
      font-size: 1rem;
      outline: none;
    }
    .login-input::placeholder { color: rgba(92,75,62,0.7); }
    .toggle-visibility {
      position: absolute;
      right: 0.4rem;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      padding: .35rem;
      border-radius: 8px;
      line-height: 0;
      color: #5c4b3e;
    }
    .toggle-visibility svg { width: 22px; height: 22px; }

    .login-actions {
      display: flex;
      gap: .6rem;
      width: 100%;
      justify-content: center;
      margin-top: 0.3rem;
    }
    .login-button {
      background: rgba(255,255,255,0.9);
      color: #6d7f5f;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      padding: 0.8rem 1.6rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .login-button:hover { background: rgba(255,255,255,0.98); transform: translateY(-1px); }

    #error { color: #7a2f2f; margin-top: 0.4rem; min-height: 1.2em; }
    .login-note { font-size: .9rem; opacity: .9; margin-top: .2rem; }

    @media (max-width: 768px) {
      .login-box { padding: 1.4rem 1rem; }
    }
    /* ===== ENDE LOGIN ===== */

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
