<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefanie & Justin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    /* Hero Section */
    .hero {
      background: url("Steffi&Justin-9.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h3 {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      font-family: 'Aniyah', cursive;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .hero-content a button {
      margin-top: 1rem;
      background-color: #a97c50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .hero-content a button:hover {
      background-color: #c2925e;
    }

    /* Timetable Bild */
    .timetable {
      background: #fdf6e4; /* champagner-beige */
      padding: 3rem 1rem;
    }

    .timetable img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h3>Wir heiraten!</h3>
      <h1>Stefanie & Justin</h1>
      <p>29 . 08 . 26</p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSf48I2QsqReb45qMzkJxMIEm3gOFlpuBEErMN1_zyM9ziW0Qw/viewform" target="_blank">
        <button>Zu- oder Absagen</button>
      </a>
    </div>
  </div>

  <!-- Timetable Section -->
  <section class="timetable">
    <img src="timetable.png" alt="Tagesablauf">
  </section>

</body>
</html>
