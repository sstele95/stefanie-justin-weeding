<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefanie & Justin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    /* Hero Section */
    .hero {
      background: url("Steffi&Justin-9.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h3 {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      font-family: 'Aniyah', cursive;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .hero-content a button {
      margin-top: 1rem;
      background-color: #a97c50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .hero-content a button:hover {
      background-color: #c2925e;
    }

    /* Timetable Section */
    .timeline {
      background: #fdf6e4; /* champagner-beige */
      padding: 4rem 2rem;
    }

    .timeline h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #3b2c20;
    }

    .timeline-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      position: relative;
    }

    .timeline-container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #a97c50;
      z-index: 0;
    }

    .timeline-item {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      min-width: 120px;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .timeline-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }

    .timeline-item p {
      margin: 0.3rem 0;
      color: #3b2c20;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .timeline-container {
        flex-direction: column;
        align-items: center;
      }
      .timeline-container::before {
        width: 4px;
        height: 100%;
        left: 50%;
        top: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h3>Wir heiraten!</h3>
      <h1>Stefanie & Justin</h1>
      <p>29 . 08 . 26</p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSf48I2QsqReb45qMzkJxMIEm3gOFlpuBEErMN1_zyM9ziW0Qw/viewform" target="_blank">
        <button>Zu- oder Absagen</button>
      </a>
    </div>
  </div>

  <!-- Timeline Section -->
  <section class="timeline">
    <h2>Tagesablauf</h2>
    <div class="timeline-container">
      <div class="timeline-item">
        <img src="icons/rings.png" alt="Ceremony">
        <p>13:30</p>
        <p>Zusammenfinden</p>
      </div>
      <div class="timeline-item">
        <img src="icons/ceremony.png" alt="Trauung">
        <p>14:00</p>
        <p>Trauung im Schlossgarten</p>
      </div>
      <div class="timeline-item">
        <img src="icons/champagne.png" alt="Sektempfang">
        <p>15:30</p>
        <p>Sektempfang</p>
      </div>
      <div class="timeline-item">
        <img src="icons/dinner.png" alt="Dinner">
        <p>18:00</p>
        <p>Feier im Rittersaal</p>
      </div>
      <div class="timeline-item">
        <img src="icons/cake.png" alt="Cake">
        <p>21:00</p>
        <p>Torte & Party</p>
      </div>
    </div>
  </section>

</body>
</html>
