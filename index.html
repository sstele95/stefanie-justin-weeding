<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefanie & Justin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: white;
    }

    .hero {
      background: url("Steffi&Justin-9.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.3); /* leichter Kontrast */
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h3 {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content h3, .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h3>Wir heiraten!</h3>
      <h1>Stefanie & Justin</h1>
      <p>29 . 08 . 26</p>
    </div>
  </div>
</body>
</html>
