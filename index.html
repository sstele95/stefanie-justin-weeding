<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefanie & Justin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: white;
      text-align: center;
    }

    /* Login-Ansicht */
    .login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdf6e4;
      color: #3b2c20;
    }

    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button {
      background-color: #a97c50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #c2925e;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }

    /* Hauptseite nach Login */
    .hero {
      background: url("Steffi&Justin-9.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h3 {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      font-family: 'Aniyah';
    }

    .hero-content p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .hero-content a button {
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content h3, .hero-content p {
        font-size: 1rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Login Maske -->
  <div class="login" id="login-screen">
    <h2>Willkommen â€“ bitte Passwort eingeben</h2>
    <input type="password" id="pw" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">Login</button>
    <p id="error"></p>
  </div>

<script>
const passwordHash = "0ed93bf0a009d4fcdef56f82f69d4bdf6d1b78bafc33999c6acd01319f5a6c28"; 

async function checkPassword() {
  const input = document.getElementById('pw').value;
  const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(input));
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  if (hashHex === passwordHash) {
    loadMainPage();
  } else {
    document.getElementById('error').textContent = "Falsches Passwort.";
  }
}

function loadMainPage() {
  document.body.innerHTML = `
    <div class="hero">
      <div class="overlay"></div>

      <div class="hero-content">
        <h3>Wir heiraten!</h3>
        <h1>Stefanie & Justin</h1>
        <p>29 . 08 . 26</p>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf48I2QsqReb45qMzkJxMIEm3gOFlpuBEErMN1_zyM9ziW0Qw/viewform" target="_blank">
          <button>Zu- oder Absagen</button>
        </a>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
