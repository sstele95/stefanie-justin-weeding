<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefanie & Justin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    /* Login-Screen */
    .login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7e7ce;
      color: #3b2c20;
    }

    .login input, .login button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .login button {
      background-color: #a97c50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
    }

    .login button:hover {
      background-color: #c2925e;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }

    /* Hero Section */
    .hero {
      background: url("Steffi&Justin-9.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content img {
      max-width: 600px;
      width: 100%;
      height: auto;
      margin: 1rem 0;
    }

    @media (max-width: 768px) {
      .hero-content img {
        max-width: 350px;
      }
    }

    /* Button Styling */
    .button-container {
      background: #f7e7ce;
      padding: 2rem 1rem 0 1rem;
    }

    .button-container a button {
      background-color: #a97c50;
      color: white;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
      max-width: 90%;
    }

    .button-container a button:hover {
      background-color: #c2925e;
    }

    @media (max-width: 768px) {
      .button-container a button {
        font-size: 1.1rem;
        padding: 0.9rem 1.6rem;
      }
    }

    /* Timetable Bild */
    .timetable {
      background: #f7e7ce;
      padding: 1rem;
    }

    .timetable img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div class="login" id="login-screen">
    <h2>Willkommen – bitte Passwort eingeben</h2>
    <input type="password" id="pw" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">Login</button>
    <p id="error"></p>
  </div>

<script>
const passwordHash = "0ed93bf0a009d4fcdef56f82f69d4bdf6d1b78bafc33999c6acd01319f5a6c28"; // dein SHA-256 Hash

async function checkPassword() {
  const input = document.getElementById('pw').value;
  const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(input));
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

  if (hashHex === passwordHash) {
    loadMainPage();
  } else {
    document.getElementById('error').textContent = "Falsches Passwort.";
  }
}

function loadMainPage() {
  document.body.innerHTML = `
    <!-- Hero Section -->
    <div class="hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <img src="StefanieJustinSchriftzug.svg" alt="Stefanie & Justin Schriftzug">
      </div>
    </div>

    <!-- Button über Timetable -->
    <div class="button-container">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSf48I2QsqReb45qMzkJxMIEm3gOFlpuBEErMN1_zyM9ziW0Qw/viewform" target="_blank">
        <button>Zu- oder Absagen</button>
      </a>
    </div>

    <!-- Timetable Section -->
    <section class="timetable">
      <img src="timetable.svg" alt="Tagesablauf">
    </section>
  `;
}
</script>

</body>
</html>
