<!DOCTYPE html>
<html lang="de">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
      background: #f1e6c9;
      color: #8c7760;
    }

    /* Login-Screen */
    .login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f1e6c9, #d4c19c);
      color: #6d7f5f;
    }

    .login input, .login button {
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: 1px solid #c8a96b;
      border-radius: 6px;
    }

    .login button {
      background: rgba(200, 169, 107, 0.9);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      padding: 0.8rem 1.6rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login button:hover {
      background: rgba(140, 119, 96, 0.9);
      transform: scale(1.05);
    }

    #error {
      color: #b33e3e;
      margin-top: 1rem;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url("Steffi&Justin-9.jpg") no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-content img {
      max-width: 600px;
      width: 100%;
      height: auto;
      margin: 1rem 0;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.3));
    }

    @media (max-width: 768px) {
      .hero-content img {
        max-width: 350px;
      }
    }

    /* Button im Hero */
.hero-content a button {
  margin-top: 1.5rem;
  background: rgba(255, 255, 255, 0.7); /* Weiß transparent */
  color: #6d7f5f; /* Grünton passend zur Palette */
  border: none; /* kein Rand */
  border-radius: 35px;
  cursor: pointer;
  padding: 1rem 2.4rem;
  font-size: 1.3rem;
  font-weight: 600;
  transition: all 0.3s ease;
}

    .hero-content a button:hover {
      background: rgba(140, 119, 96, 0.9);
      color: #fff;
      border-color: #8c7760;
    }

    @media (max-width: 768px) {
      .hero-content a button {
        font-size: 1.1rem;
        padding: 0.9rem 2rem;
      }
    }

    /* Timetable */
    .timetable {
      background: #f1e6c9;
      padding: 2rem 1rem;
    }

    .timetable img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border: none;
      box-shadow: none;
      border-radius: 0;
    }
    .portrait-section {
  position: relative;
  height: 60vh; /* Höhe kann angepasst werden */
  background: url("Steffi&Justin-7.jpg") center center no-repeat;
  background-size: cover;
  background-attachment: fixed; /* sorgt für edlen Parallax-Effekt */
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.portrait-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.35); /* halbtransparentes Overlay */
}

.portrait-content {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 2rem;
  max-width: 800px;
}

.portrait-content blockquote {
  font-size: 1.8rem;
  font-style: italic;
  line-height: 1.6;
  margin: 0;
}

.portrait-content blockquote span {
  display: block;
  margin-top: 1rem;
  font-size: 1rem;
  font-style: normal;
  font-weight: 400;
  opacity: 0.85;
}

  </style>
</head>
